		<h1>Easybasket Demo 5: Postage Charges</h1>
		
		<div class="sales-item">
			<div>Cat £10</div>
			<form class="easybasket" method="POST" action="?basket=add">
				<input type="hidden" name="title" value="Cat"/>
				<input type="hidden" name="price" value="10"/>
				<input type="hidden" name="postage" value="2"/>
				<input type="submit" value="Add to basket"/>
			</form>
			<div>Delivery: £2 per cat.</div>
		</div>
		
		<div class="sales-item">
			<div>Dog £20</div>
			<form class="easybasket" method="POST" action="?basket=add">
				<input type="hidden" name="title" value="Dog"/>
				<input type="hidden" name="price" value="20"/>
				<input type="hidden" name="postage1" value="4"/>
				<input type="hidden" name="postage2" value="1"/>
				<input type="submit" value="Add to basket"/>
			</form>
			<div>Delivery: First dog £4.</div>
			<div>Extra dogs: £1 delivery each.</div>
		</div>
		
		<div class="sales-item">
			<div>Emu £50</div>
			<form class="easybasket" method="POST" action="?basket=add">
				<input type="hidden" name="title" value="Emu"/>
				<input type="hidden" name="price" value="50"/>
				<input type="hidden" name="postage2" value="10"/>
				<input type="submit" value="Add to basket"/>
			</form>
			<div>Delivery: 1st Emu free delivery.</div>
			<div>Extra emu's: £10 delivery each.</div>
		</div>

			<h2>Skin: full-fat.xsl</h2>
