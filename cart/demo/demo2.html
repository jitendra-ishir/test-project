<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
		<link type="text/css" rel="stylesheet" href="demo.css"/>
		<script src="../easybasket.js"></script>
		<meta name="easybasket" content="location=.."/>
	</head>
	<body>
		<a href=".">Demo 1</a>          | <a href="demo2.html">Demo 2</a> | <a href="demo3.html">Demo 3</a> |

		<h1>Easybasket Demo 2: Several skins</h1>
		
		<div class="sales-item">
			<img src="pic-cat.jpg"/>
			<div>Cat £10</div>
			<form class="easybasket" method="POST" action="?basket=add">
				<input type="hidden" name="title" value="Cat"/>
				<input type="hidden" name="price" value="10"/>
				<input type="hidden" name="image" value="pic-cat.jpg"/>
				<input type="submit" value="Add to basket"/>
			</form>
		</div>
		
		<div class="sales-item">
			<img src="pic-dog.jpg"/>
			<div>Dog £20</div>
			<form class="easybasket" method="POST" action="?basket=add">
				<input type="hidden" name="title" value="Dog"/>
				<input type="hidden" name="price" value="20"/>
				<input type="hidden" name="image" value="pic-dog.jpg"/>
				<input type="submit" value="Add to basket"/>
			</form>
		</div>

		<div class="skin teeny">
			<div class="easybasket" data-url="skin=teeny.xsl">Fetching...</div>
			<tt>skin=teeny.xsl</tt>
		</div>
		
		<div class="skin">
			<div class="easybasket" data-url="skin=compact.xsl">Fetching...</div>
			<tt>skin=compact.xsl</tt>
		</div>
	
		<div class="skin">
			<div class="easybasket" data-url="skin=zzz-plain.xsl">Fetching...</div>
			<tt>skin=zzz-plain.xsl</tt>
		</div>

		<div class="skin">
			<div class="easybasket" data-url="skin=full-fat.xsl">Fetching...</div>
			<tt>skin=full-fat.xsl</tt>
		</div>
		
		<!-- Nigel Alderton, 20th May 2011 -->
	</body>
</html>
